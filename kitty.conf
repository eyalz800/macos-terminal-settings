font_family MesloLGM Nerd Font Mono
modify_font underline_position +100
modify_font underline_thickness 150%
font_size 15
map ctrl+v paste_from_clipboard
copy_on_select yes
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
tab_bar_edge top
tab_bar_style powerline
macos_titlebar_color background
draw_minimal_borders yes
window_padding_width 0.0 0.5 0.0 0.0
background_opacity 1.0
dynamic_background_opacity no
map cmd+enter toggle_fullscreen
map kitty_mod+equal change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+backspace change_font_size all 0
map cmd+, set_tab_title
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map ctrl+shift+h no-op
map ctrl+shift+l no-op
macos_option_as_alt yes
clipboard_max_size 0
cursor_blink_interval 0
listen_on unix:/tmp/kitty
allow_remote_control yes

# Colors
background #24283b
foreground #c0caf5
selection_background #364A82
selection_foreground #c0caf5
url_style single
url_color #c0caf5
cursor #c0caf5

